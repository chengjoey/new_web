{% extends "base.html" %}

{% block title %}微博 - 验证{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有验证</h3>
    <p>
        在您访问本网站之前，您需要确认您的帐户。
        检查您的收件箱，您应该收到一封带有确认链接的电子邮件。
    </p>
    <p>
        需要另一封验证邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点这里</a>
    </p>
</div>
{% endblock %}
